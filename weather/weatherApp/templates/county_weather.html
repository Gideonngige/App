{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}?{% now "U" %}">
    <title>county weather</title>
</head>
<body>
        <nav>
            <a href="#">Home</a>
            <a href="{% url 'weather' %}">Search Weather</a>
            <a href="#">Weather Graph</a>
            <a href="{% url 'weather_api' %}">API</a>
        </nav>
    <div class="container">
        <div class="inner-container">
            <div class="county-temp">
                <h3>Lamu County</h3>
                <p>Temperatures {{ lamu_temp }}</p>
            </div>

            <div class="county-temp">
                <h3>Meru County</h3>
                <p>Temperatures {{ meru_temp }}</p>
            </div>

            <div class="county-temp">
                <h3>Nairobi County</h3>
                <p>Temperatures {{ nairobi_temp }}</p>
            </div>

            <div class="county-temp">
                <h3>Nyeri County</h3>
                <p>Temperatures {{ nyeri_temp }}</p>
            </div>

            <div class="county-temp">
                <h3>Nakuru County</h3>
                <p>Temperatures {{ nakuru_temp }}</p>
            </div>

        </div>
    </div>
    
</body>
</html>
