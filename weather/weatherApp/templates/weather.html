{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}?{% now "U" %}">
    <title>weather</title>
</head>
<body>
    <nav>
        <a href="{% url 'county_weather' %}">Home</a>
        <a href="#">Search Weather</a>
        <a href="{% url 'weather_graph' %}">Weather Graph</a>
        <a href="{% url 'weather_api' %}">API</a>
    </nav>
    <div class="container">
        <div class="inner-container">
            <form method="post" action="{% url 'weather' %}" class="form">
                {% csrf_token %}
                <input type="text" class="form-control" name="city" placeholder="Enter city name..." />
                <input type="submit" value="Search" class="submit" />
            </form>

            <div class="weather-info">
                
                <div class="weather-item">
                    <p>Country Code {{country_code}}</p>
                </div>
                <div class="weather-item">
                    <p>Coordinate {{coordinate}}</p>
                </div>
                <div class="weather-item">
                    <p>Temperature {{temp}}</p>
                </div>
                <div class="weather-item">
                    <p>Pressure {{pressure}}</p>
                </div>
                <div class="weather-item">
                    <p>Humidity {{humidity}}</p>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
